{% extends "skl_two_col_input.html" %}
{% block title %} KMA {% endblock %}
{% block data %}

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
        {% for item in kma %}

        <tr>
            <td> {{ item.name }} </td>
            <td> {{ item.price }}</td>
        </tr>

        {% endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
{% block summary %}<div class="alert alert-info" role="alert">1500 USD</DIV>
{% endblock %}
