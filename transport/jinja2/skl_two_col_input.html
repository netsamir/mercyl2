<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{% block title %}{% endblock %}</h3>
    </div>
    <div class="panel-body">
        <div>
            <div class="row">
                <div class="col-xs-8 col-sm-6">
                    {% block data %}{% endblock%}
                </div>
                <div class="col-xs-8 col-sm-6">
                    {% block summary %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
