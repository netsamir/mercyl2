{% extends "skl_two_col_input.html" %}
{% block title %}Transport{% endblock %}
{% block data %}

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Currency</th>
            </tr>
        </thead>

        <tbody>
        {% for item in transport %}
        <tr>

            <td> {{ item.name }} </td>
            <td> {{ item.base_price }} </td>
            <td> {{ item.currency }} </td>
        </tr>
        {% endfor%}
        </tbody>
    </table>
</div>
{% endblock %}
{% block summary %}<div class="alert alert-info" role="alert">24500 USD</DIV>
{% endblock %}
